<form>
  <div>
    Enter number of blocks:
  </div>
  <input name="userNumber" [type]="number" [(ngModel)]="userNumber" (keyup.enter)="submitInput()" (keypress)="checkNumberInput($event)">
  <div>
    <button (click)="submitInput()">Submit</button>
  </div>
  <div>
    <button [disabled]="!hasSubmitted || !canActivate" (click)="activate()">Activate!</button>
  </div>
  <div>
    <button (click)="stop()">Stop</button>
  </div>
</form>
<div>
  <table>
    <tbody *ngIf="blinkyReferences.length > 0">
      <tr *ngFor="let row of blinkyReferences; let i = index">
        <td *ngFor="let element of row; let j = index">
          <app-blinky [reference]="blinkyReferences[i][j]" [isRunning]="isRunning"></app-blinky>
        </td>
      </tr>
    </tbody>
  </table>
</div>
